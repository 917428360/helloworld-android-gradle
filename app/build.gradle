plugins {
    id "com.github.hierynomus.license" version "0.12.0"
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.feedhenry.helloworld"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "com.feedhenry.helloworld.test.JUnitJacocoTestRunner"
        testApplicationId "com.feedhenry.helloworld.test"
    }

    buildTypes {
        debug{
            testCoverageEnabled = true
        }
    }

    lintOptions {
        abortOnError true
        disable 'OldTargetApi', 'GradleDependency'
    }

    jacoco {
        version = '0.7.5.201505241946'
    }
}

license {
    header rootProject.file('misc/HEADER')
    strictCheck true
}

dependencies {
    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'com.android.support.test:rules:0.3'
    androidTestCompile 'com.squareup.okhttp:mockwebserver:2.4.0'

    compile 'com.feedhenry:fh-android-sdk:2.5.0'
    compile 'com.android.support:appcompat-v7:22.2.0'

}
